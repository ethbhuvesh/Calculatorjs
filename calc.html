<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=calc.js></script>
    <title>Your Own Calculator</title>
</head>
<body>
    <p class="display" id="display">0</p>
    <button id="one" value="1" class="calc_button">1</button>
    <button id="two" value="2" class="calc_button">2</button>
    <button id="three" value="3" class="calc_button">3</button>
    <button id="four" value="4" class="calc_button">4</button>
    <button id="five" value="5" class="calc_button">5</button>
    <button id="six" value="6" class="calc_button">6</button>
    <button id="seven" value="7" class="calc_button">7</button>
    <button id="eight" value="8" class="calc_button">8</button>
    <button id="nine" value="9" class="calc_button">9</button>
    <button id="addition" value="+" class="calc_button">+</button>
    <button id="subtraction" value="-" class="calc_button">-</button>
    <button id="multiplication" value="*" class="calc_button">*</button>
    <button id="division" value="/" class="calc_button">/</button>
    <button id="equals" value="=" class="calc_button">=</button>
    <button id="clear" value="clear" class="calc_button">Clear</button>
</body>
</html>
